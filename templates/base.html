<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>项目文件名生成</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "lib/bootstrap/css/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "stylesheets/theme.css" %}">
    <script src="{% static "lib/jquery-1.7.2.min.js" %}" type="text/javascript"></script>


    <style type="text/css">
        #line-chart {
            height:300px;
            width:800px;
            margin: 0px auto;
            margin-top: 1em;
        }
        .brand { font-family: georgia, serif; }
        .brand .first {
            color: #ccc;
            font-style: italic;
        }
        .brand .second {
            color: #fff;
            font-weight: bold;
        }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body class="">

  <div class="navbar">
        <div class="navbar-inner"><a class="brand" href="#"> <span class="second">文件类型</span></a>
      </div>
    </div>




    <div class="sidebar-nav">
        <a href="#dashboard-menu" class="nav-header" data-toggle="collapse"><i class="icon-dashboard"></i>技术类文件</a>
        <ul id="dashboard-menu" class={% block technic_class  %}"nav nav-list collapse in"{% endblock %}>
            {% block technical_list  %}

            {% endblock %}
        </ul>

        <a href="#accounts-menu" class="nav-header" data-toggle="collapse"><i class="icon-briefcase"></i>计划类文件</a>
        <ul id="accounts-menu" class={% block plan_class  %}"nav nav-list collapse"{% endblock %}>
            {% block plan_list  %}

            {% endblock %}

        </ul>


        <a href="#legal-menu" class="nav-header" data-toggle="collapse"><i class="icon-legal"></i>记录类文件</a>
        <ul id="legal-menu" class={% block record_class  %}"nav nav-list collapse"{% endblock %}>
            {% block record_list  %}

            {% endblock %}
        </ul>

    </div>



    <div class="content">

        <div class="header">
            <div class="stats"></div>

            <h1 class="page-title">{% block page_title  %}{% endblock %}</h1>
        </div>


<P>
  {% load static %}
  <script src="{% static "lib/bootstrap/js/bootstrap.js" %}"></script></P>

   <div class="container-fluid">
       {% block form_com  %}
           <strong>欢迎大家使用本网站</strong>
       {% endblock %}
    </div>


  </body>
</html>
